name: Deploy Shenleng (Docker + Alibaba Cloud ACR)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  # é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ - ä¸ªäººç‰ˆå®žä¾‹
  ACR_REGISTRY: crpi-magb6k3sv0c9s8ci.cn-shanghai.personal.cr.aliyuncs.com
  IMAGE_NAME: crpi-magb6k3sv0c9s8ci.cn-shanghai.personal.cr.aliyuncs.com/sl-2026/slgw:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. ç™»å½•é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ (ACR)
      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 2. æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒåˆ° ACR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

      # 3. ä¼ è¾“é…ç½®æ–‡ä»¶åˆ°æœåŠ¡å™¨
      - name: Copy configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          source: "docker-compose.yml,nginx.conf"
          target: "/home/${{ secrets.ECS_USER }}/Projects/shenleng"

      # 4. åœ¨æœåŠ¡å™¨ä¸Šéƒ¨ç½²
      - name: Deploy on ECS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 20m
          script: |
            set -e
            
            export PAYLOAD_SECRET="${{ secrets.PAYLOAD_SECRET }}"
            export IMAGE_NAME="${{ env.IMAGE_NAME }}"
            export ACR_REGISTRY="${{ env.ACR_REGISTRY }}"
            
            PROJECT_DIR="/home/${{ secrets.ECS_USER }}/Projects/shenleng"
            cd "$PROJECT_DIR"
            
            echo "ðŸ“¦ Stopping existing container..."
            docker compose down || true
            
            echo "ðŸ“ Preparing directories..."
            mkdir -p persistence/sqlite
            mkdir -p persistence/media
            chmod -R 777 persistence/
            
            echo "ðŸ” Logging into Alibaba Cloud ACR..."
            echo "${{ secrets.ACR_PASSWORD }}" | docker login "$ACR_REGISTRY" -u "${{ secrets.ACR_USERNAME }}" --password-stdin
            
            echo "ðŸ“¥ Pulling latest image..."
            docker pull "$IMAGE_NAME"
            
            echo "ðŸš€ Starting container..."
            echo "PAYLOAD_SECRET=$PAYLOAD_SECRET" > .env
            docker compose up -d --remove-orphans
            
            echo "ðŸ”„ Reloading Nginx..."
            sudo nginx -s reload || true
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment complete!"
