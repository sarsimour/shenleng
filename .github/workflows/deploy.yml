name: Deploy Shenleng Site

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. åœ¨ GitHub Runner æ„å»ºé•œåƒ
      - name: Build Docker Image
        run: |
          echo "ğŸ³ Building Docker image..."
          # ç¡®ä¿ package-lock.json å­˜åœ¨
          npm install --package-lock-only
          docker build -t shenleng-site .
          
          echo "ğŸ“¦ Saving and compressing image..."
          docker save shenleng-site | gzip > shenleng-site.tar.gz

      # 2. ä¸Šä¼  é•œåƒåŒ… åˆ°æœåŠ¡å™¨
      # ä¿®æ­£ï¼šä¸å†ä¸Šä¼  payload.db å’Œ mediaï¼Œé˜²æ­¢è¦†ç›–ç”Ÿäº§æ•°æ®
      - name: Copy Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          source: "shenleng-site.tar.gz"
          target: "/home/${{ secrets.ECS_USER }}/Projects/shenleng"

      # 3. SSH ç™»å½•ï¼ŒåŠ è½½é•œåƒå¹¶é‡å¯
      - name: Load Image and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          script: |
            set -e
            PROJECT_DIR="/home/${{ secrets.ECS_USER }}/Projects/shenleng"
            cd "$PROJECT_DIR"

            # 1. å‡†å¤‡æ•°æ®æŒä¹…åŒ–ç›®å½•
            mkdir -p data/media

            # 2. æ£€æŸ¥æ˜¯å¦ä¸ºé¦–æ¬¡éƒ¨ç½²ï¼ˆæ˜¯å¦æœ‰æ•°æ®åº“ï¼‰
            IS_FIRST_DEPLOY=false
            if [ ! -f data/payload.db ]; then
              echo "ğŸ†• First time deployment detected. Will run content migration."
              IS_FIRST_DEPLOY=true
            fi

            # 3. åŠ è½½é•œåƒ
            echo "ğŸ“¥ Loading Docker image..."
            docker load < shenleng-site.tar.gz

            # 4. åœæ­¢å¹¶æ¸…ç†æ—§å®¹å™¨
            echo "ğŸ›‘ Stopping old container..."
            docker stop shenleng-container || true
            docker rm shenleng-container || true

            # 5. å¯åŠ¨æ–°å®¹å™¨
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name shenleng-container \
              --restart unless-stopped \
              -p 3000:3000 \
              -v $(pwd)/data/payload.db:/app/payload.db \
              -v $(pwd)/data/media:/app/public/media \
              -e PAYLOAD_SECRET="${{ secrets.PAYLOAD_SECRET }}" \
              -e DATABASE_URI="file:/app/payload.db" \
              -e NEXT_PUBLIC_SERVER_URL="https://www.finverse.top" \
              shenleng-site

            # 6. å¦‚æœæ˜¯é¦–æ¬¡éƒ¨ç½²ï¼Œæ‰§è¡Œæ•°æ®è¿ç§»
            if [ "$IS_FIRST_DEPLOY" = true ]; then
              echo "â³ Waiting for Payload to start..."
              sleep 10
              echo "ğŸ“¦ Running content migration..."
              # åœ¨å®¹å™¨å†…éƒ¨æ‰§è¡Œè¿ç§»è„šæœ¬
              docker exec shenleng-container npm run migrate:content
              echo "âœ… Data migration completed."
            fi

            # æ¸…ç†
            rm shenleng-site.tar.gz
            docker image prune -f
            
            echo "âœ… Deployment successful!"