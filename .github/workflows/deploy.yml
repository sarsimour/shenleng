name: Deploy Shenleng Site

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          echo "ğŸ³ Building Docker image..."
          npm install --package-lock-only --legacy-peer-deps
          docker build -t shenleng-site .
          
          echo "ğŸ“¦ Saving and compressing image..."
          docker save shenleng-site | gzip > shenleng-site.tar.gz

      - name: Copy Image to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          source: "shenleng-site.tar.gz"
          target: "/home/${{ secrets.ECS_USER }}/Projects/shenleng"

      - name: Load Image and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          script: |
            set -e
            PROJECT_DIR="/home/${{ secrets.ECS_USER }}/Projects/shenleng"
            cd "$PROJECT_DIR"

            # 1. å‡†å¤‡æ•°æ®æŒä¹…åŒ–ç›®å½•
            mkdir -p data/media
            mkdir -p data/db # æ–°å¢æ•°æ®åº“ç›®å½•

            # 2. åŠ è½½é•œåƒ
            echo "ğŸ“¥ Loading Docker image..."
            docker load < shenleng-site.tar.gz

            # 3. åœæ­¢æ—§å®¹å™¨
            echo "ğŸ›‘ Stopping old container..."
            docker stop shenleng-container || true
            docker rm shenleng-container || true

            # 4. å¯åŠ¨æ–°å®¹å™¨
            # å…³é”®ä¿®æ­£ï¼šæŒ‚è½½æ•´ä¸ª db ç›®å½•ï¼Œè§£å†³ SQLite é”æ–‡ä»¶åˆ›å»ºå¤±è´¥çš„é—®é¢˜
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name shenleng-container \
              --restart unless-stopped \
              -p 3000:3000 \
              -v $(pwd)/data/db:/app/database \
              -v $(pwd)/data/media:/app/public/media \
              -e PAYLOAD_SECRET="${{ secrets.PAYLOAD_SECRET }}" \
              -e DATABASE_URI="file:/app/database/payload.db" \
              -e NEXT_PUBLIC_SERVER_URL="https://www.finverse.top" \
              -e PAYLOAD_CONFIG_PATH="src/payload.config.ts" \
              shenleng-site

            rm shenleng-site.tar.gz
            docker image prune -f
            
            echo "âœ… Deployment successful!"