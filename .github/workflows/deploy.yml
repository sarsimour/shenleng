name: Deploy Shenleng Site

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          echo "ğŸ³ Building Docker image..."
          npm install --package-lock-only --legacy-peer-deps
          docker build -t shenleng-site .
          echo "ğŸ“¦ Compressing image..."
          docker save shenleng-site | gzip > shenleng-site.tar.gz

      - name: Copy Image to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          source: "shenleng-site.tar.gz"
          target: "/home/${{ secrets.ECS_USER }}/Projects/shenleng"

      - name: Load Image and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          script: |
            set -e
            PROJECT_DIR="/home/${{ secrets.ECS_USER }}/Projects/shenleng"
            DATA_SOURCE_DIR="/home/${{ secrets.ECS_USER }}/shenleng_data_source"
            cd "$PROJECT_DIR"

            # 1. å‡†å¤‡æŒä¹…åŒ–ç›®å½• (ä½¿ç”¨æ–°ç›®å½•å persistenceï¼Œé¿å…ä¸æ—§ç›®å½•æƒé™å†²çª)
            echo "ğŸ”§ Preparing persistence directories..."
            mkdir -p persistence/sqlite
            mkdir -p persistence/media
            
            # å…³é”®ä¿®å¤ï¼šä½¿ç”¨ Docker å®¹å™¨ä»¥ Root èº«ä»½ä¿®æ”¹å®¿ä¸»æœºç›®å½•æƒé™
            # è¿™ç»•è¿‡äº† ECS_USER æ— æ³• chmod root æ–‡ä»¶çš„é™åˆ¶
            echo "ğŸ”§ Fixing permissions using Docker..."
            docker run --rm -v $(pwd)/persistence:/target alpine chmod -R 777 /target

            # 2. åŠ è½½é•œåƒ
            echo "ğŸ“¥ Loading Docker image..."
            docker load < shenleng-site.tar.gz

            # 3. æ£€æŸ¥å¹¶æ‰§è¡Œä¸€æ¬¡æ€§è¿ç§» (Init Container)
            if [ ! -f persistence/sqlite/payload.db ]; then
              if [ -d "$DATA_SOURCE_DIR" ]; then
                echo "ğŸ†• Database not found and data source detected. Running initialization migration..."
                
                # å†æ¬¡ç¡®ä¿æ•°æ®æºå¯è¯»ï¼ˆå¯é€‰ï¼‰
                docker run --rm -v "$DATA_SOURCE_DIR":/target alpine chmod -R 777 /target

                docker run --rm \
                  -v $(pwd)/persistence/sqlite:/app/database \
                  -v $(pwd)/persistence/media:/app/public/media \
                  -v "$DATA_SOURCE_DIR":/app/migration_source \
                  -e PAYLOAD_SECRET="${{ secrets.PAYLOAD_SECRET }}" \
                  -e DATABASE_URI="file:/app/database/payload.db" \
                  -e PAYLOAD_CONFIG_PATH="src/payload.config.ts" \
                  -e MIGRATION_SOURCE_DIR="/app/migration_source" \
                  shenleng-site \
                  npm run migrate:content
                  
                echo "âœ… Migration completed."
              else
                echo "âš ï¸ Database not found, but data source ($DATA_SOURCE_DIR) is missing. Skipping migration."
              fi
            else
              echo "ğŸ“… Database exists. Skipping migration."
            fi

            # 4. å¯åŠ¨ä¸»æœåŠ¡
            echo "ğŸš€ Starting main container..."
            docker stop shenleng-container || true
            docker rm shenleng-container || true
            
            docker run -d \
              --name shenleng-container \
              --restart unless-stopped \
              -p 3000:3000 \
              -v $(pwd)/persistence/sqlite:/app/database \
              -v $(pwd)/persistence/media:/app/public/media \
              -e PAYLOAD_SECRET="${{ secrets.PAYLOAD_SECRET }}" \
              -e DATABASE_URI="file:/app/database/payload.db" \
              -e PAYLOAD_CONFIG_PATH="src/payload.config.ts" \
              -e NEXT_PUBLIC_SERVER_URL="https://www.finverse.top" \
              shenleng-site

            rm shenleng-site.tar.gz
            docker image prune -f
            echo "âœ… Deployment successful!"