      # ä¼˜ç‚¹ï¼šèŠ‚çœ Github Action æ—¶é—´ï¼Œé¿å…å¤§æ–‡ä»¶ä¼ è¾“ï¼›
      # ç¼ºç‚¹ï¼šå ç”¨æœåŠ¡å™¨ CPU (ä½† Next.js Standalone æ„å»ºè¿˜ç®—å¿«)
      - name: Copy files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
