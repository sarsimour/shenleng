name: Deploy Shenleng Site

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. åœ¨ GitHub Runner (æµ·å¤–ç¯å¢ƒ) æ„å»ºé•œåƒ
