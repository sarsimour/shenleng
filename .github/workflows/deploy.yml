name: Deploy Shenleng Site

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. åœ¨ GitHub Runner (æµ·å¤–ç¯å¢ƒ) æ„å»ºé•œåƒ
      # è¿™é‡Œç½‘ç»œé€šç•…ï¼Œæ‹‰å– node:20-alpine æ²¡é—®é¢˜
      - name: Build Docker Image
        run: |
          echo "ğŸ³ Building Docker image..."
          # ç¡®ä¿ package-lock.json å­˜åœ¨
          npm install --package-lock-only --legacy-peer-deps
          docker build -t shenleng-site .
          
          echo "ğŸ“¦ Saving and compressing image..."
          docker save shenleng-site | gzip > shenleng-site.tar.gz

      # 2. ä¸Šä¼  é•œåƒåŒ… åˆ°æœåŠ¡å™¨
      # æ³¨æ„ï¼šç”±äº payload.db è¾ƒå¤§ä¸”åŒ…å«æ•æ„Ÿä¿¡æ¯ï¼Œæˆ‘ä»¬é€šå¸¸ä¸å»ºè®®æ”¾åœ¨ä»“åº“ï¼Œ
      # ä½†ä¸ºäº†è®©æ‚¨ä¸‹ç­å‰èƒ½çœ‹åˆ°æ•°æ®ï¼Œæˆ‘ä»¬è¿™æ¬¡å°†å…¶ä¹Ÿä½œä¸º SCP çš„æºã€‚
      - name: Copy Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          # ä¼ è¾“é•œåƒåŒ…ã€å½“å‰çš„æ•°æ®åº“ç§å­æ–‡ä»¶ã€ä»¥åŠå·²ä¸‹è½½çš„å›¾ç‰‡
          source: "shenleng-site.tar.gz,payload.db,public/media/*"
          target: "/home/${{ secrets.ECS_USER }} Proud/Projects/shenleng"

      # 3. SSH ç™»å½•ï¼ŒåŠ è½½é•œåƒå¹¶é‡å¯
      - name: Load Image and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          script: |
            set -e
            PROJECT_DIR="/home/${{ secrets.ECS_USER }}/Projects/shenleng"
            cd "$PROJECT_DIR"

            # 1. å‡†å¤‡æ•°æ®ç›®å½•
            mkdir -p data/media

            # 2. å¦‚æœæœåŠ¡å™¨ä¸Šè¿˜æ²¡æœ‰æ•°æ®åº“ï¼Œåˆ™å°†åˆšæ‰ä¼ è¿‡æ¥çš„ç§å­æ–‡ä»¶æ‹·è¿‡å»
            if [ ! -f data/payload.db ]; then
              echo "ğŸŒ± Seeding initial database..."
              mv payload.db data/payload.db
            else
              echo "ğŸ“… Database already exists, skipping seed."
              rm payload.db
            fi
            
            # 3. åŒæ­¥åª’ä½“æ–‡ä»¶
            echo "ğŸ–¼ Syncing media files..."
            cp -r public/media/* data/media/ || true

            # 4. åŠ è½½é•œåƒ
            echo "ğŸ“¥ Loading Docker image..."
            docker load < shenleng-site.tar.gz

            # 5. åœæ­¢å¹¶æ¸…ç†æ—§å®¹å™¨
            docker stop shenleng-container || true
            docker rm shenleng-container || true

            # 6. å¯åŠ¨æ–°å®¹å™¨
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name shenleng-container \
              --restart unless-stopped \
              -p 3000:3000 \
              -v $(pwd)/data/payload.db:/app/payload.db \
              -v $(pwd)/data/media:/app/public/media \
              -e PAYLOAD_SECRET="${{ secrets.PAYLOAD_SECRET }}" \
              -e DATABASE_URI="file:/app/payload.db" \
              -e NEXT_PUBLIC_SERVER_URL="https://www.finverse.top" \
              shenleng-site

            # æ¸…ç†
            rm shenleng-site.tar.gz
            docker image prune -f
            
            echo "âœ… Deployment with data seed successful!"
