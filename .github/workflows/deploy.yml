name: Deploy Shenleng (Docker + Alibaba Cloud ACR)

on:
  push:
    branches: ["master"]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  # é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ (ACR)
  # æ ¼å¼: registry.<åœ°åŸŸ>.aliyuncs.com/<å‘½åç©ºé—´>/<ä»“åº“å>:<æ ‡ç­¾>
  # éœ€è¦åœ¨ GitHub Secrets ä¸­é…ç½®:
  #   - ACR_REGISTRY: å¦‚ registry.cn-shanghai.aliyuncs.com
  #   - ACR_NAMESPACE: å¦‚ shenleng
  #   - ACR_USERNAME: é˜¿é‡Œäº‘ RAM ç”¨æˆ·åæˆ–ä¸»è´¦å·
  #   - ACR_PASSWORD: å¯¹åº”å¯†ç 
  IMAGE_NAME: ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/website:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. ç™»å½•é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ (ACR)
      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 2. æ„å»ºå¹¶æ¨é€ Docker é•œåƒåˆ° ACR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

      # 3. ä¼ è¾“é…ç½®æ–‡ä»¶åˆ°æœåŠ¡å™¨
      - name: Copy configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 10m
          source: "docker-compose.yml,nginx.conf"
          target: "/home/${{ secrets.ECS_USER }}/Projects/shenleng"

      # 4. åœ¨æœåŠ¡å™¨ä¸Šéƒ¨ç½²
      - name: Deploy on ECS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 20m
          script: |
            set -e
            
            # ç¯å¢ƒå˜é‡
            export PAYLOAD_SECRET="${{ secrets.PAYLOAD_SECRET }}"
            export ACR_REGISTRY="${{ secrets.ACR_REGISTRY }}"
            export ACR_NAMESPACE="${{ secrets.ACR_NAMESPACE }}"
            export IMAGE_NAME="${{ env.IMAGE_NAME }}"
            
            PROJECT_DIR="/home/${{ secrets.ECS_USER }}/Projects/shenleng"
            cd "$PROJECT_DIR"
            
            echo "ğŸ“¦ Stopping existing container..."
            docker compose down || true
            
            echo "ğŸ“ Preparing directories..."
            mkdir -p persistence/sqlite
            mkdir -p persistence/media
            
            # è®¾ç½®ç›®å½•æƒé™ (å®¹å™¨å†… node ç”¨æˆ·éœ€è¦å†™æƒé™)
            echo "ğŸ”§ Setting permissions..."
            chmod -R 777 persistence/
            
            echo "ğŸ” Logging into Alibaba Cloud ACR..."
            echo "${{ secrets.ACR_PASSWORD }}" | docker login "$ACR_REGISTRY" -u "${{ secrets.ACR_USERNAME }}" --password-stdin
            
            echo "ğŸ“¥ Pulling latest image..."
            docker pull "$IMAGE_NAME"
            
            echo "âœï¸ Updating docker-compose.yml with image name..."
            sed -i "s|image:.*|image: $IMAGE_NAME|g" docker-compose.yml
            
            echo "ğŸš€ Starting container..."
            echo "PAYLOAD_SECRET=$PAYLOAD_SECRET" > .env
            echo "ACR_REGISTRY=$ACR_REGISTRY" >> .env
            docker compose up -d --remove-orphans
            
            echo "ğŸ”„ Reloading Nginx..."
            sudo nginx -s reload || true
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment complete!"

  # å¯é€‰: è¿ç§»ä»»åŠ¡ (æ‰‹åŠ¨è§¦å‘)
  migrate:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build-and-deploy
    
    steps:
      - name: Run migration on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          timeout: 30m
          script: |
            cd "/home/${{ secrets.ECS_USER }}/Projects/shenleng"
            docker compose exec -T web node -e "
              import('./src/scripts/migrate-content.ts')
            " || echo "Migration may need manual execution"
