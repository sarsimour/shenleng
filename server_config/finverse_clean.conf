# ==========================================
# 1. API 服务 (api.finverse.top)
# ==========================================
server {
    server_name api.finverse.top;

    # --- 旧项目 (wealth-chat) ---
    location / {
        proxy_pass http://127.0.0.1:8899;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 新项目 (versecore-api) ---
    location /v2/ {
        proxy_pass http://127.0.0.1:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/api.finverse.top-0001/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/api.finverse.top-0001/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

# ==========================================
# 2. Web 前端 (web.finverse.top)
# ==========================================
server {
    server_name web.finverse.top;

    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/api.finverse.top-0001/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/api.finverse.top-0001/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

# --- HTTP 跳转 ---
server {
    if ($host = api.finverse.top) { return 301 https://$host$request_uri; }
    listen 80;
    server_name api.finverse.top;
    return 404;
}

server {
    if ($host = web.finverse.top) { return 301 https://$host$request_uri; }
    listen 80;
    server_name web.finverse.top;
    return 404;
}
