# ==========================================
# 申冷物流官网 (shenleng) - Nginx 配置
# 域名: www.finverse.top / finverse.top
# ==========================================

server {
    server_name www.finverse.top finverse.top;

    # 1. Next.js 静态指纹文件 (强缓存 1年)
    # 这些文件带有哈希值，永不变更
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 2. Payload CMS 媒体文件 (缓存 30天)
    location /media {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 3. 主应用代理 & WebSocket 支持
    location / {
        proxy_pass http://127.0.0.1:3000;
        
        # 标准 Header 透传
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 针对 WebSocket 和长连接的支持 (Payload CMS 必须)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 增加超时时间，防止大文件上传失败
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 50M; # 允许上传最大 50MB 的图片/视频
    }

    # --- SSL 配置 (由 Certbot 管理或手动指定) ---
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/api.finverse.top-0001/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/api.finverse.top-0001/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP 自动跳转 HTTPS
server {
    if ($host = www.finverse.top) {
        return 301 https://$host$request_uri;
    }
    if ($host = finverse.top) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name www.finverse.top finverse.top;
    return 404;
}
